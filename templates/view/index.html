{% extends "view/base.html"%}
{%block title%} Home {% endblock %}
{% block head %}
{{super()}}
{% endblock %}
{% block content %}

<!-- Masthead-->
<header class="masthead">
    <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="text-center">
                <h1 class="mx-auto my-0 text-uppercase">Search Person</h1>
                <h2 class="text-white-50 mx-auto mt-2 mb-5">This Web app help to find missin person</h2>
                <form action="/search" id="s" method="post" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Upload</label>
                        <input type="file" name="image" class="form-control" id="inputGroupFile01">
                    </div>
                </form>
                <button class="btn btn-primary" form="s">Search</button>
            </div>
        </div>
    </div>
</header>

{% endblock %}
