{% extends "admin/base.html"%}
{% block title %}Person data{% endblock %}
{% block head %}
{{super()}}
<style>

</style>

{% endblock %}
{% block content %}

{{ ckeditor.load() }}


        <!-- Container Fluid-->
        <div class="container-fluid" id="container-wrapper">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Collect Person Data </h1>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./">Home</a></li>
                <li class="breadcrumb-item">person date</li>
              </ol>
            </div>
  
            <div class="row">
              <div class="col-lg-12">
                <!-- Form Basic -->
                <div class="card mb-4">
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Add Person Data Here</h6>
                  </div>
                  <div class="card-body">
                    <form action="/add_person" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Person Name</label>
                        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                          placeholder="Enter Name" required>
                      </div>
                      {{ ckeditor.create() }}
                      <!-- <div class="input-group mb-3">
                        <textarea class="form-control" name="address" rows="10" placeholder="Write person address" aria-label="With textarea" required></textarea>
                      </div> -->
                      <div class="form-group">
                        <div class="custom-file">
                          <input type="file" name="image" class="custom-file-input" id="customFile" required>
                          <label class="custom-file-label" for="customFile">Add Person Image</label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!--Row-->
  


  
          </div>

        </div>
{% endblock %}
